<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./men.jpg" alt="men">
        <div class="desc">
            <h3>Vishal </h3>
            <p>Software Developer</p>
        </div>
    </div>
    <div padding-top="3px"class="card" id="women">
        <img src="./women.jpg" alt="women">
        <div class="desc">
            <h3>Laxmi</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>

</html>
