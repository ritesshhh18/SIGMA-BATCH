<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="username"> Username:</label>
        <input
          type="text"
          placeholder="enter username"
          id="username"
          autofocus
        />
        <hr />
      </div>
      <div>
        <label for="password"> Password: </label>
        <input type="password" placeholder="enter paasword" id="password" />
        <hr />
      </div>
      <div>
        <label for="age"> age:</label>
        <input type="number" placeholder="enter age" id="age" />
        <hr />
      </div>
      <div>
        <label for="male"> Male:</label>
        <input type="radio" id="male" name="gender"checked value="male" />
        <label for="female"> Female:</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">SUBSCRIBE TO CHANNEL</label>
      </div>
      <div>
        <input type="checkbox" name="age" checked> I am 18+
      </div>
      <div>
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="mango">Mango</option>
          <option value="papaya">Papaya</option>
        </select>
      </div>
      <div>
        <label for="file"></label>
        <input type="file" id="file" />
      </div>
      <div>
        <input type="radio" id="apple" value="apple" name="fruit" checked>
        <label for apple>Apple </label>
        <input type="radio" id="mango" value="mango" name="fruit">
        <label for mango>Mango</label>
        <input type="radio" id="papaya" value="papaya" name="fruit">
        <label for papaya>Papaya</label>
      </div>

      <div>
        choose subjects
      <input type="checkbox" name="" id="english" value="english">
      <label for english> English</label>
      <input type="checkbox" name="subjects" id="math" value="maths">
      <label for math> maths</label>
      </div>
      <div>
        choose your profession
        <select name="Profession" id="Profession">
        <option value="DEV"> Developer</option>
        <option value="Std" selected>Student</option>
        </select>
      </div>
      <div>
        select volume
        <label for="volume">select your volume</label>
        <input type="range" id="volume" name="vol" min="0" max="100" value="70">
      </div>

      <div>
        <label for="feedback">please provide your feedback</label>
        <textarea id="feedback" ></textarea>
      </div>
      <div>
       feedback <textarea placeholder="feedback" name="feedback"></textarea>
      </div>
    
      <input type="submit" value="SUBMIT FORM">
      <BR>
        <input type="reset" value="delete">
    </form>
  </body>
</html>
