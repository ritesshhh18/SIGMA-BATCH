<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect by HTML</title>
</head>
<body>
 <!-- CREATE A SEARCH OPTION THAT REDIRECT ITS SEARCH REQUEST TO GOOGLE -->
  <form action="https://www.google.com/search">
    <input type="text" name="q" placeholder="search in google">
    <button>search</button>
  </form>
<hr>
  <form action="https://www.reddit.com">
    <input type="text" name="rdt" placeholder="search in reddit">
    <button>search</button>
    
  </form>
</body>
</html>
