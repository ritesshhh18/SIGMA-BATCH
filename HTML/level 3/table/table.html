<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="1" rules="all" cellpadding="15px">
        <caption>
         FOOD MENU
        </caption>
        <thead>
        <tr>
           <th rowspan="2">Item</th> 
           <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>5</td>
            <td>0.05</td>
        </tr>
    </tbody>
    </table>
  </body>
</html>
