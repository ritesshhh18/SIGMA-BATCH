<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="username"> Username:</label>
        <input type="text" placeholder="enter username" id="username" autofocus/>
        <hr />
      </div>
      <div>
        <label for="password"> Password: </label>
        <input type="password" placeholder="enter paasword" id="password" />
        <hr />
      </div>
      <div>
        <label for="age"> age:</label>
        <input type="number" placeholder="enter age" id="age" />
        <hr />
      </div>
      <div>
        <label for="male"> Male:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female"> Female:</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">SUBSCRIBE TO CHANNEL</label>
      </div>
      <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="mango">Mango</option>
            <option value="papaya">Papaya</option>
        </select>
      </div>
      <div>
        <label for="file"></label>
        <input type="file" id="file">
      </div>
    </form>
  </body>
</html>
