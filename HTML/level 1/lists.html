<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul type="circle">
        <li>Ritesh</li>
        <ol>
            <li>Vishal</li>
            <li>shreyansh</li>
        </ol>
        
        <li>Adarsh</li>
        <li>Aditya</li>
    </ul>
    <ol type="a">
        <li>Ritesh</li>
        <ul>
            <li>shreyansh</li>
            <li>vishal</li>
        </ul>
        <li>Adarsh</li>
        <li>Aditya</li>
    </ol>
</body>
</html>
