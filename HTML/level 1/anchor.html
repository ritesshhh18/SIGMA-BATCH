<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag in HTML</title>
</head>
<body>
    <a href="https://www.google.co.in/" target="_blank">GO TO GOOGLE</a><br>
    <a href="https://www.netflix.com/in/"target="_blank">GO TO NETFLIX</a><br>
    <br>
<figure>
    <figcaption><H2><U>ACTOR OF MARVEL</U></H2></figcaption>
    <img 
      src="./assets/ironman.jpeg" 
      alt="Ironman Img" 
      title="Tony Stark"
      height="250px"
      width="200px"
    />
</figure>
</body>
</html>
