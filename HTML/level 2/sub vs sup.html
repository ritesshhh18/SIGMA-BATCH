<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB AND SUP TAG IN HTML</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>
    <h1>CO<sub>2</sub></h1>
    <H2><U>PYTHAGORAS THEOREM:</U></H2>
    <h3> a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h3>
    <h2><U>GLUCOSE FORMULA:</U></h2>
    <H3>C<SUB>6</SUB>H<SUB>12</SUB>O<SUB>6</SUB></H3>
</body>
</html>
